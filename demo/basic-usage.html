<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放</title>
    <!--<link href="https://vjs.zencdn.net/7.0.5/video-js.css" rel="stylesheet">-->
    <link href="https://cdn.bootcss.com/video.js/7.0.3/alt/video-js-cdn.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/video.js/7.0.3/alt/video.core.js"></script>
    <script src="https://cdn.bootcss.com/videojs-contrib-hls/5.14.1/videojs-contrib-hls.js"></script>
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!--<script src="http://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>-->
</head>

<body>
<video id="myVideo" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="1080" height="708" data-setup='{}'>
    <source id="source" src="https://dapian.video-yongjiu.com/20190529/114_4af4e58c/index.m3u8" type="application/x-mpegURL">
</video>
</body>
<script>
  // videojs 简单使用
  var myVideo = videojs('myVideo', {
    bigPlayButton: true,
    textTrackDisplay: false,
    posterImage: false,
    errorDisplay: false,
  });
  myVideo.play(); // 视频播放
  myVideo.pause(); // 视频暂停
</script>
</html>
